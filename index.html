<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="autoqrlmao.webmanifest" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>autoqrlmao</title>
    <link rel="stylesheet" href="style.css" />
    <script src="qrcode.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="screen-div" hidden>
      <div id="screen-top-bar-div">
        <div id="screen-top-bar-alignment-wrapper-div">
          <img
            id="top-left-arrowhead-img"
            class="img-white-filter"
            src="chevron-left.svg"
            width="30"
            height="30"
          />
        </div>
      </div>
      <img
        id="check-circle-img"
        src="check-circle.svg"
        width="100"
        height="100"
      />
      <p id="date-text"></p>
      <div id="qr-code-div"></div>
      <div id="screen-bottom-bar-div">
        <div id="screen-bottom-bar-alignment-wrapper-div">
          <div id="screen-bottom-bar-flexbox-wrapper-div">
            <div class="bottom-bar-focused">
              <img src="heart_solid.svg" width="30" height="30" />
              <p>Screening at Home</p>
            </div>
            <div class="bottom-bar-unfocused">
              <img src="heart_outline.svg" width="30" height="30" />
              <p>Greeter Access</p>
            </div>
            <div class="bottom-bar-unfocused">
              <img src="heart_outline.svg" width="30" height="30" />
              <p>Screening Station</p>
            </div>
            <div class="bottom-bar-unfocused">
              <img src="sun.svg" width="30" height="30" />
              <p>Settings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="input-div">
      <form id="input-form">
        <input
          type="text"
          id="student-id-input"
          name="student-id"
          placeholder="Student ID"
          required
        />
        <button>Generate</button>
      </form>
      <p>App is on build 13</p>
    </div>
  </body>
</html>
