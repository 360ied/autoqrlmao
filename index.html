<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="autoqrlmao.webmanifest" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>autoqrlmao</title>
    <link rel="stylesheet" href="style.css" />
    <script src="qrcode.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="screen-div" hidden>
      <img
        id="check-circle-img"
        src="check-circle.svg"
        width="100"
        height="100"
      />
      <p id="date-text" style="font-size: xx-large;"></h1>
      <div id="qr-code-div"></div>
    </div>
    <div id="input-div">
      <form id="input-form">
        <input type="text" id="student-id-input" name="student-id" placeholder="Student ID" required />
        <button>Generate</button>
      </form>
      <p>App is on build 10</p>
    </div>
  </body>
</html>
